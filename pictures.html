<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>picture – Diego Rivada</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<script>
  function handleNavigation(page) {
    if (page) {
      window.location.href = page;
    }
  }

  // Automatically highlight the current page
  const dropdown = document.getElementById('pageDropdown');
  const currentPage = window.location.pathname.split('/').pop();
  if (dropdown && currentPage) {
    dropdown.value = currentPage;
  }
</script>


<body>
  <header>
    <h1>📸 Pictures</h1>
    <p>Personal Gallery</p>
  </header>

  <nav class="page-selector">
    <label for="pageDropdown">Navigate to:</label>
    <select id="pageDropdown" onchange="handleNavigation(this.value)">
      <option value="">-- Select a Page --</option>
      <option value="index.html">🏠 Home</option>
      <option value="pictures.html">📸 Pictures</option>
      <option value="coding.html">💻 Coding Projects</option>
      <option value="homelab.html">🧪 Homelab</option>
      <option value="youtube.html">📺 YouTube Channel</option>
    </select>
  </nav>
  

  <main>
    <section class="gallery">
      <img src="images/photo1.JPG" alt="Tremendo Raton" />
      <img src="images/photo2.JPG" alt="The Perfect Day in SD" />
      <img src="images/photo3.jpeg" alt="On top of the Empire State" />
      <img src="images/photo4.JPG" alt="Deep in the mountains" />
      <img src="images/photo5.JPG" alt="Seattle Rooftop" />
      <img src="images/photo6.jpeg" alt="Space Needle" />
      
    </section>
  </main>

  <footer>
    &copy; 2025 Diego Rivada. All rights reserved.
  </footer>
</body>
</html>
